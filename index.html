<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Eve Sleep - test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eve Sleep - test">
    <meta name="author" content="Eve Sleep - test">


    <!-- css  declaration-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
   
    <!--Vue, axios libraries  -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav id="nav-header">
        <div>
			<div class="logo-eve"></div>
            <p class="text-center">
                eve Sleep
            </p>
        </div>
    </nav>
    
   <div id="app">
   <div id="subheader">
   		<img src="img/bed.svg" class="img-fluid" id="subhead-img" alt="eve bed">
  </div>
  
  <section v-if="errored"> <!--if there is an error on loading the json file -->
    <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
  </section>

  <section v-else>
      <div v-if="loading">Loading...</div>
	  <section v-else id="section-products">
          
       <template>
		<div class="row product-container">
			 <div v-for="data in sortedProds" class="product-item col-md-3 col-sm-6"
			  :id="data.id" 
			  :data-type="data.type" 
			  :data-name="data.name" 
			  :data-size="data.attributes.size" 
			  :data-price="data.original_price">
				 <div class="content-overlay"></div>
				 <figure class="product-image">
					  <img :src="data.image" alt="Image" class="img-fluid"> 
				 </figure>
				 <div class="content-details fadeIn-bottom">
					 <span class="item-transp-header ">
								 <p>{{data.second_header_cart}}</p>
						 <p class="text-uppercase">From: {{data.original_price | subInteger}}£</p>
						 <p class="text-danger font-weight-bold text-uppercase">Now: {{data.final_price | subInteger}}£</p>
					</span>
				 </div>
                 <div class="item-header" v-text="data.first_header_cart"></div>
		   </div>
		</div>
       </template>
          
	  <div class="filter-wrapper row">
			<h4>VIEW BY</h4>
			<div class="tools-wrapper justify-content-center">
				<ul class="row justify-content-center">
					<li class="list-unstyled text-uppercase" @click="sort('name')" title="sort By Name">Name</li>
					<li class="list-unstyled text-uppercase" @click="sort('final_price')" title="sort By Price">Price</li>
				</ul>
			</div>
			<div id="pagination-wrapper">
				<span @click="prevPage" class="float-left text-uppercase" title="Previous Page">Previous</span> 
				<span @click="nextPage" class="float-right text-uppercase" title="Next Page">Next</span>
			</div>
	  </div>
	  </section>
   
    <footer id="footer">
	   <div class="footer-container">
	   	 <p title="eve Sleep">eve Sleep Code Test</p>
	   </div>
	</footer>
    
    <!--vue js file -->
    <script src="js/main.vue"></script>
</body>   
</html>
